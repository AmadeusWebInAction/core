<!-- Slider
============================================= -->
<section id="slider" class="slider-element swiper_wrapper min-vh-60 min-vh-md-100 include-header" data-loop="true">
	<div class="slider-inner">

		<div class="vertical-middle">
			<div class="container text-center">
				##content-after-search##
			</div>
		</div>

		<!-- HTML5 Video Wrap
		============================================= -->
		<div class="video-wrap no-placeholder">
			<video id="slide-video" preload="auto" loop autoplay muted playsinline>
				<source src='##video-bgd-link##' type='video/mp4'>
			</video>
			<div class="video-overlay" style="background: rgba(0,0,0,0.5); z-index: 1"></div>
		</div>

	</div>
</section>
