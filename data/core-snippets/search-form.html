<div class="row justify-content-center">
	<div class="col-md-7">
		<form action="##search-url##" method="get">
			<div class="slider-title mb-5 dark">
				<h2 class="text-white text-rotater mb-2" data-separator=", " data-rotate="fadeIn" data-speed="3500">##above-rotate##<br><span class="t-rotate text-white d-inline-block">##rotate-items##</span></h2>
				<p class="lead mb-0 text-uppercase ls-2" style="color: #CCC; font-size: 110%">##lead-message##</p>
			</div>
			<div class="clear"></div>
			<div class="input-group input-group-lg mt-1">
				<input name="q" class="form-control rounded border-0" type="search" placeholder="Search the %siteName% Network.." aria-label="Search">
				<button class="btn" type="submit"><i class="uil uil-search fw-bold p-3 text-bg-light"></i></button>
			</div>
		</form>
	</div>
</div>
